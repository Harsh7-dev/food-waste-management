<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner - Food Waste Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-recycle me-2"></i> Food Waste Management
            </a>
            <div>
                <a href="index.html" class="btn btn-outline-light me-2">
                    <i class="fas fa-home me-2"></i> Dashboard
                </a>
                <button id="logout-btn" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Barcode Scanner</h1>
            <p class="lead text-muted">Scan product barcodes to quickly add items to your inventory.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-barcode me-2"></i> Scan Product</h4>
                    </div>
                    <div class="card-body text-center">
                        <div id="scanner-container" class="mb-4">
                            <video id="scanner-video" style="width: 100%; max-width: 500px; height: 300px; border: 2px solid #ddd; border-radius: 8px;"></video>
                        </div>
                        
                        <div class="mb-3">
                            <button id="start-scan-btn" class="btn btn-primary me-2">
                                <i class="fas fa-play me-2"></i>Start Scanner
                            </button>
                            <button id="stop-scan-btn" class="btn btn-secondary" style="display: none;">
                                <i class="fas fa-stop me-2"></i>Stop Scanner
                            </button>
                            <button id="test-barcode-btn" class="btn btn-info">
                                <i class="fas fa-search me-2"></i>Test Product Lookup
                            </button>
                        </div>

                        <div id="scan-result" class="alert alert-info" style="display: none;">
                            <strong>Scanned Code:</strong> <span id="barcode-result"></span>
                        </div>

                        <!-- Product Information Display -->
                        <div id="product-info" style="display: none;">
                            <!-- Product details will be displayed here -->
                        </div>

                        <!-- Manual Entry Form -->
                        <div class="mt-4">
                            <h5>Or Enter Manually</h5>
                            <form id="manual-entry-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="manual-barcode" class="form-label">Barcode</label>
                                        <input type="text" class="form-control" id="manual-barcode" placeholder="Enter barcode manually">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="manual-item-name" class="form-label">Item Name</label>
                                        <input type="text" class="form-control" id="manual-item-name" placeholder="Product name" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="manual-quantity" class="form-label">Quantity</label>
                                        <input type="number" class="form-control" id="manual-quantity" placeholder="1" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="manual-expiry" class="form-label">Expiry Date</label>
                                        <input type="date" class="form-control" id="manual-expiry" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i>Add Item
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title"><i class="fas fa-bell me-2"></i> Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
                <!-- Message goes here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/barcode-scanner.js"></script>
</body>
</html>
